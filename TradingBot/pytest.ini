[pytest]
# Pytest configuration for Zerodha Trading Bot

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    edge_case: marks tests as edge case tests
    unit: marks tests as unit tests

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=. --cov-report=html
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */ui/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Async test configuration
asyncio_mode = auto
